    <h1>Chapter 2: Looping a Triangle</h1>
    <h2>open the console to see the results of the script</h2>
    <script>

           //declare empty variable for hashtag
           var hash = "";
           //for-loop to create a 7-row triangle of hashtags
           for (var i = 0; i < 7 ; i+=1) {
               hash += "#";
               console.log(hash);
           }
