            var resultMsg=document.getElementById('resultMsg');
            resultMsg.innerHTML="Between " + num1 + ' and ' + num2 + ", " + result + " is the smaller number.";

            return false;
        }
        function min(num1, num2) {
            if(num1 < num2) {
                return num1;
            } else if(num1 > num2) {
                return num2;
            } else if(num1 == num2) {
                return "Your inputs have the same value!";
            }
        }
